<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Voyages</title>
    <link rel="stylesheet" href="language.css">
</head>
<body>
    <header>
        <a href="../main/picker.html">
            <button class="button_title">Language Voyages</button>
        </a>
    </header>
    <div>
        <img class="spain" src="../image/KOREA2.png" alt="">
    </div>
    <main>
        <div class="section" id="vocabulary">
            <p></p>
            <p class="word" id="word">Click "Next Word" to Start</p>
            <p class="hint" id="hint"></p>
            <button id="nextWordButton">Next Word</button><br>
            <input type="text" id="translationInput">
            <button id="checkTranslationButton">Check</button>
            <p id="feedback"></p>    
        </div>
        <div class="progress">
            <h2>Progress</h2>
            <p id="progressText">0 / 0 words learned</p>
        </div>
    </main>
    <script src="korea.js"></script>
</body>
</html>
