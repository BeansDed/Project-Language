<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Voyages</title>
    <link rel="stylesheet" media="screen and (min-width: 1200px)" href="picker.css">
    <script src="picker.js"></script>
</head>
<body>
    <header>
        <h1><p class="Title1">Language Voyages</p></h1>
    </header>
    <div>
        <a href="../main/index.html">
            <img class="back_button" src="../image/logo.png" alt="Back" />
        </a>
    </div>
    <div><h2 class="paragraph">Pick A Country and Begin your journey</h2></div>
    <div>
        <section class="language"> 
            <div class="language-container">
                <div class="language-card">
                    <div class="language-image">
                        <button class="button_image">
                            <img src="../image/AMHARIC2.png" class="language-thumb" alt="Amharic">
                        </button>
                    </div>
                </div>
                <div class="language-card">
                    <div class="language-image">
                        <button class="button_image">
                            <img src="../image/SWAHILI2.png" class="language-thumb" alt="Swahili">
                        </button>
                    </div> 
                </div>
                <div class="language-card">
                    <div class="language-image">
                        <button class="button_image">
                            <img src="../image/YORUBA2.png" class="language-thumb" alt="Yoruba">
                        </button>
                    </div>
                </div>
                <div class="language-card">
                    <div class="language-image">
                        <button class="button_image">
                            <img src="../image/ZULU2.png" class="language-thumb" alt="Zulu">
                        </button>
                    </div>
                </div>
                <div class="language-card">
                    <div class="language-image">
                        <button class="button_image">
                            <img src="../image/HAUSA.png" class="language-thumb" alt="Hausa">
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
