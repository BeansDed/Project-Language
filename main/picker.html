<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Voyages</title>
    <link rel="stylesheet" media="screen and (min-width: 1200px)" href="picker.css">
    <script src="picker.js"></script>
</head>
<body>
    <header>
        <h1><p class="Title1">Language Voyages</p></h1>
    </header>
    <div>
        <a href="index.html">
            <img class="back_button" src="../image/logo.png" alt="Back" />
        </a>
    </div>
    <div><h2 class="paragraph">Pick A Country and Begin your journey</h2></div>
    <div>
        <section class="language"> 
            <div class="language-container">
                <div class="language-card">
                    <div class="language-image">
                        <button class="button_image">
                            <img src="../image/SPAIN2.png" class="language-thumb" alt="Spain">
                        </button>
                    </div>
                </div>
                <div class="language-card">
                    <div class="language-image">
                        <button class="button_image">
                            <img src="../image/KOREA2.png" class="language-thumb" alt="Korea">
                        </button>
                    </div>
                </div>
                <div class="language-card">
                    <div class="language-image">
                        <button class="button_image">
                            <img src="../image/PIPINO2.png" class="language-thumb" alt="Pipino">
                        </button>
                    </div>
                </div>
                <div class="language-card">
                    <div class="language-image">
                        <button class="button_image">
                            <img src="../image/JAPAN2.png" class="language-thumb" alt="Japan">
                        </button>
                    </div> 
                </div>
                <div class="language-card">
                    <div class="language-image">
                        <button class="button_image">
                            <img src="../image/GERMAN2.png" class="language-thumb" alt="German">
                        </button>
                    </div>
                </div>
                <!-- Add more languages -->
                <div class="language-card">
                    <div class="language-image">
                        <button class="button_image">
                            <img src="../image/ITALY2.png" class="language-thumb" alt="Italy">
                        </button>
                    </div>
                </div>
                <div class="language-card">
                    <div class="language-image">
                        <button class="button_image">
                            <img src="../image/FRANCE2.png" class="language-thumb" alt="France">
                        </button>
                    </div>
                </div>
                <div class="language-card">
                    <div class="language-image">
                        <button class="button_image">
                            <img src="../image/CHINA2.png" class="language-thumb" alt="China">
                        </button>
                    </div>
                </div>
                <div class="language-card">
                    <div class="language-image">
                        <button class="button_image">
                            <img src="../image/BRAZIL2.png" class="language-thumb" alt="Brazil">
                        </button>
                    </div>
                </div>
                <div class="language-card">
                    <div class="language-image">
                        <button class="button_image">
                            <img src="../image/RUSSIA2.png" class="language-thumb" alt="Russia">
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
