<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Voyages</title>
    <link rel="stylesheet" media="screen and (min-width: 1200px)" href="picker.css">
</head>
<body>
    <div>
        <a href="index.html">
            <h1><button class="function">Language Voyages</button></h1>
        </a>
    </div>
    <div><h2 class="paragraph">Pick A Country and Begin your journey</h2></div>
    <div>
        <section class="language"> 
            
            <button class="pre-btn"><img src="../image/arrow.png" alt=""></button>
            <button class="nxt-btn"><img src="../image/arrow.png" alt=""></button>
            <div class="language-container">
                <div class="language-card">
                    <div class="language-image">
                        <img src="../image/spain.png" class="language-thumb" alt="">
                        <button class="card-btn">Spanish</button>
                    </div>
                </div>
                <div class="language-card">
                    <div class="language-image">
                        <img src="../image/korea.png" class="language-thumb" alt="">
                        <button class="card-btn">Korea</button>
                    </div>
                </div>
                <div class="language-card">
                    <div class="language-image">
                        <img src="../image/philippines.png" class="language-thumb" alt="">
                        <button class="card-btn">Philippines</button>
                    </div>
                </div>
                <div class="language-card">
                    <div class="language-image">
                        <img src="../image/japan.png" class="language-thumb" alt="">
                        <button class="card-btn">Japan</button>
                    </div>
                </div>
                <div class="language-card">
                    <div class="language-image">
                        <img src="../image/german.png" class="language-thumb" alt="">
                        <button class="card-btn">German</button>
                    </div>
                </div>
            </div>
        </section>
        <script src="picker.js"></script>
    </div>
</body>
</html>
