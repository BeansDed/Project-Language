<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Continent</title>
    <link rel="stylesheet" href="continent.css">
</head>
<body>
    <header class="header">
        <a href="index.html"><img class="logo" src="../image/logo.png" alt="Logo"></a>
        <p class="title">Language Voyages</p>
    </header>
    <main class="body">
        <div class="paragraph">Pick a continent to explore:</div>
        <div class="language">
            <div class="language-container">
                <button class="button" data-continent="europe">Europe</button>
                <button class="button" data-continent="asia">Asia</button>
                <button class="button" data-continent="africa">Africa</button>
            </div>
        </div>
    </main>
    <script src="continent.js" defer></script>
</body>
</html>
